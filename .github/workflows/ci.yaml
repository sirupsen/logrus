name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOTOOLCHAIN: local

jobs:

  lint:
    name: Golang-CI Lint
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
      - uses: actions/checkout@v6
      - uses: golangci/golangci-lint-action@v9
  cross:
    name: Cross
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build
        run: |
          for target in linux/amd64 darwin/amd64 darwin/arm64 freebsd/amd64 js/wasm solaris/amd64 windows/amd64 windows/arm64; do
            echo "Building for $target"
            GOOS=${target%/*} GOARCH=${target#*/} go build ./...
          done

  test:
    name: Unit test
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [stable, oldstable, 1.17.x]
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Test
      run: go test -race -v ./...
